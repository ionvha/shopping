<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        商品 <input type="text" v-model='goods'><br>
        单价 <input type="text" v-model='price'><br>
        数量 <input type="text" v-model='amount'><br>
        <button @click='add'>添加</button>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<script>
    Vue.prototype.$axios = axios;
    const vm = new Vue({
        el:'#app',
        data:{
            goods:'',
            price:'',
            amount:''
        },
        methods:{
            add(){
                this.$axios.get(`http://localhost:4000/addgoods?goods=${this.goods}&price=${this.price}&amount=${this.amount}`)
                    location.href = 'http://localhost:4000/'
            }
        }
    })
</script>
</html>
